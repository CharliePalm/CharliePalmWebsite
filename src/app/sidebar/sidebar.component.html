
<button mat-icon-button (click)="toggleSidebar()">
    <mat-icon *ngIf="sidenav && !sidenav.opened">
        menu
    </mat-icon>
    <mat-icon *ngIf="sidenav && sidenav.opened">
        close
    </mat-icon>
</button>

<mat-sidenav-container>
    <mat-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            Main content here!
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
