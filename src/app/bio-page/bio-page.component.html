<ng-container *ngIf="{ bio: bio$ | async, img: bioImage$ | async } as data;" #about>
  <div class="bio-container p-8 lg:p-24 xl:px-36">
    <div class="flex justify-center items-center py-2 lg:py-8">
      <div class="bio-title text-4xl sm:text-5xl lg:text-6xl">about charlie</div>
      <div class="hidden md:block w-1/2"></div>
    </div>
    <div class="w-full grid grid-cols-1 lg:grid-cols-2 gap-4 text-xs/8 md:text-sm/8 text-left" *ngIf="data.bio">
      <ng-container *ngFor="let bioChunk of data.bio; let index = index">
        <div *ngIf="index === 0" class="row-span-2 h-full max-h-[700px] min-h-[400px] max-w-[min(500px, 80%)] pb-4 md:pb-0 flex justify-center items-center">
          <img [src]="data.img" class=" max-w-[95%] max-h-[95%] aspect-auto rounded-xl">
        </div>
        <div class="last:col-span-1 last:lg:col-span-2 flex justify-center items-center">
          {{bioChunk}}
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
