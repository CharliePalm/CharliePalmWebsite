<ng-container *ngIf="currentState===state.title">
  <app-title-page (goToState)="goToPage($event)" [dataLoader]="dataLoader"></app-title-page>
</ng-container>
<ng-container *ngIf="currentState===state.shows">
  <app-shows-page (back)="back($event)" [dataLoader]="dataLoader"></app-shows-page>
</ng-container>
